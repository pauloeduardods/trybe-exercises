<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
</head>
<body>
  <form action="">
    <label for="email">Email</label>
    <input id="email" name="formulario" type="email" placeholder="Digite seu email" autocomplete="off" autofocus required>
    <br>
    <label for="password">Password</label>
    <input id="password" name="formulario" type="password" placeholder="Digite sua senha" required>
    <br>
    <label for="checkbox">Lembreme</label>
    <input type="checkbox" id="checkbox">
    <br>
    <input type="button" id="entrar" value="Entrar">
    <br>
  </form>
</body>
</html>
