<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <label for="name">Nome:</label>
    <input id="name" name="name" type="text" placeholder="Digite seu nome" maxlength="40" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu Email" maxlength="50" required>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" maxlength="11" required>
    <br>
    <label for="address">Endere√ßo:</label>
    <input type="text" name="address" id="address" maxlength="200" required>
    <br>
    <label for="city">Cidade:</label>
    <input type="text" name="city" id="city" maxlength="28" required>
    <br>
    <select name="state" id="state"  required>
      <option disabled selected value>Selecione um Estado</option>
    </select>
  </fieldset>
  <script src="js/script.js"></script>
</body>
</html>
