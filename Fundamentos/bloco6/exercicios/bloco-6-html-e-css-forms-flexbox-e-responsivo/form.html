<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Formulario de curriculo</h1>
  </header>
  <main>
    <form id="form">
      <header>
        <h1>Dados pessoais</h1>
      </header>
      <fieldset>
        <label for="name">Nome:</label>
        <input id="name" name="Nome" type="text" placeholder="Digite seu nome" maxlength="40" autofocus required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="Digite seu Email" maxlength="50" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="CPF" id="cpf" placeholder="Digite seu cpf" maxlength="11" required>
        <br>
        <label for="address">Endere√ßo:</label>
        <input type="text" name="Endereco" id="address" maxlength="200"     placeholder="Endereco" required>
        <br>
        <label for="city">Cidade:</label>
        <input type="text" name="Cidade" id="city" maxlength="28" placeholder="Cidade" required>
        <br>
        <label for="state">Estado:</label>
        <select name="Estado" id="state"  required>
          <option disabled selected value>Selecione um Estado</option>
        </select>
        <br>
        Tipo:
        <label><input type="radio" name="Tipo" value="house" id="type-ho" required>Casa</label>
        <label><input type="radio" name="Tipo" value="apartament" id="type-ap">Apartamento</label>
        <br>
      </fieldset>
      <header>
        <h1>Dados do seu ultimo emprego</h1>
      </header>
      <fieldset>
        <label for="resume">Resumo do curriculo:</label>
        <textarea name="Resumo" id="resume" cols="30" rows="7" maxlength="1000" placeholder="Resumo do seu curriculo" required></textarea>
        <br>
        <label for="charge">Cargo:</label>
        <input type="text" name="Cargo" id="charge" maxlength="40" placeholder="Cargo"  required>
        <br>
        <label for="charge-description">Descricao do cargo:</label>
        <input type="text" name="Descricao" id="charge-description" maxlength="500" placeholder="Descricao do cargo" required>
        <br>
        <label for="start-date">Data de inicio:</label>
        <input type="date" name="Data de inicio" id="start-date" required>
      </fieldset>
      <input type="submit" name="submit-button" id="submit-button" value="Enviar">
    </form>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
