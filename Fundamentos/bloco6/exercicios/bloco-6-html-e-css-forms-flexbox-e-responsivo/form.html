<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Formulario de curriculo</h1>
  </header>
  <main>
    <form>
      <header>
        <h1>Dados pessoais</h1>
      </header>
      <fieldset>
        <label for="name">Nome:</label>
        <input id="name" name="name" type="text" placeholder="Digite seu nome" maxlength="40" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Digite seu Email" maxlength="50" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite seu cpf" maxlength="11" required>
        <br>
        <label for="address">Endere√ßo:</label>
        <input type="text" name="address" id="address" maxlength="200" required>
        <br>
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" maxlength="28" required>
        <br>
        <label for="state">Estado:</label>
        <select name="state" id="state"  required>
          <option disabled selected value>Selecione um Estado</option>
        </select>
        <br>
        Tipo:
        <label for="house-radio"><input type="radio" name="type" value="house" id="house-radio" required>Casa</label>
        <label for="apartament-radio"><input type="radio" name="type" value="apartament" id="apartament-radio">Apartamento</label>
        <br>
      </fieldset>
      <header>
        <h1>Dados do seu ultimo emprego</h1>
      </header>
      <fieldset>
        <label for="resume">Resumo do curriculo:</label>
        <textarea name="resume" id="resume" cols="30" rows="7" maxlength="1000" placeholder="Resumo do seu curriculo" required></textarea>
        <br>
        <label for="charge">Cargo:</label>
        <input type="text" name="charge" id="charge" maxlength="40" required>
        <br>
        <label for="charge-description">Descricao do cargo:</label>
        <input type="text" name="charge-description" id="charge-description" maxlength="500" required>
      </fieldset>
    </form>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
